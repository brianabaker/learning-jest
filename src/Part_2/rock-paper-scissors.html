<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="rock-paper-scissors.css">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="game-container">
      <div class="header">
        <h1>Rock, Paper, Scissors!</h1><span id="refresh">Start Over</span>
      </div>
      <h4>Best 3 out of 5 games -- wins!</h4>
      <p>Ties aren't counted -- Good Luck!</p>
      <div>
        <div id="rock" class="option">
          <h4>Rock</h4>
        </div>
        <div id="paper" class="option">
          <h4>Paper</h4>
        </div>
        <div id="scissors" class="option">
          <h4>Scissors</h4>
        </div>
      </div>
      <div class="winnerDiv">
        <span id="declareWinner">&nbsp</span>
      </div>
      <div class="results">
        <h4><span id="nameWinner">Good Luck!</span></h4>
        <p>You: <span id="userPick"></span></p>
        <p>Computer: <span id="compPick"></span></p>
      </div>
      <div class="scores">
        <h4>Score</h4>
        <p>User Score is now: <span id="userScore">0</span></p>
        <p>Computer Score is now: <span id="compScore">0</span></p>
      </div>
    </div>
      <script src="rock-paper-scissors.js"></script>
  </body>
</html>
